<table class="table table-hover table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of results; let i = index"
        class="animate__animated animate__fadeIn animate__faster">
      <td>{{i +1}}</td>
      <td>
        <img [src]="country.flags.png" [alt]="country.name.common" class="small-flag">
      </td>
      <td>{{country.capital}}, {{country.name.common}}</td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', country.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
