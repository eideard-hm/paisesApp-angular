<div *ngIf="!country; else divPais" class="alert alert-info">
  Wait, please...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{ country.name.common }}</small></h1>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código númerico:</strong> {{country.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3 :</strong> {{country.cca3 }}
        </li>
      </ul>
    </div>

  </div>

  <pre class="mt-4">
    {{country | json}}
  </pre>

</ng-template>
