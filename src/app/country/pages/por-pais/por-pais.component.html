<h2>Por país</h2>
<hr>


<div class="row">
  <div class="col">

    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text" [(ngModel)]="termino" name="termino" id="termino" placeholder="Buscar país..."
        class="form-control">
    </form>

  </div>
</div>


<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el termino {{termino}}
</div>

<div *ngIf="results.length > 0" class="row">
  <div class="col">
    <table class="table table-hover table-dark table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th> </th>
        </tr>
      </thead>
      <tbody *ngFor="let country of results; let i = index">
        <tr>
          <td>{{i +1}}</td>
          <td>
            <img [src]="country.flags.png" [alt]="country.name.common" class="small-flag">
          </td>
          <td>{{country.name.common}}</td>
          <td>{{country.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', country.cca2]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
